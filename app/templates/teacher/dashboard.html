{% extends "base.html" %}

{% block title %}Teacher Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Schedule</h5>
                <p class="card-text">View your teaching schedule</p>
                <a href="{{ url_for('teacher.schedule') }}" class="btn btn-primary">View Schedule</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Mark Attendance</h5>
                <p class="card-text">Mark student attendance</p>
                <a href="{{ url_for('teacher.mark_attendance') }}" class="btn btn-primary">Mark Attendance</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Results</h5>
                <p class="card-text">Add student examination results</p>
                <a href="{{ url_for('teacher.add_result') }}" class="btn btn-primary">Add Results</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
