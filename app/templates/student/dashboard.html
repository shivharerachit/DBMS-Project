{% extends "base.html" %}

{% block title %}Student Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Attendance</h5>
                <p class="card-text">View your attendance records</p>
                <a href="#" class="btn btn-primary">View Attendance</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Timetable</h5>
                <p class="card-text">Check your class schedule</p>
                <a href="{{ url_for('student.timetable') }}" class="btn btn-primary">View Timetable</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Results</h5>
                <p class="card-text">View your examination results</p>
                <a href="{{ url_for('student.results') }}" class="btn btn-primary">View Results</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
